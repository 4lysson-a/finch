version: '3.1'

services:
  backend:
      container_name: finch-backend
      build:
        context: ./backend
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./backend:/app
        - /app/node_modules
      environment:
        - NODE_ENV=production

  db:
    image: postgres
    container_name: finch-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
