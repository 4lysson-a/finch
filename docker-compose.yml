version: '3.1'

services:
  backend:
      container_name: finch-backend
      build:
        context: ./backend
        dockerfile: Dockerfile
      ports:
        - "3000:3000"
      volumes:
        - ./backend:/app
        - /app/node_modules
      environment:
        - NODE_ENV=production
        - DB_HOST=db
        - DB_PORT=5432
        - DB_USER=root
        - DB_PASSWORD=root
        - DB_NAME=finch-db
        - DATABASE_URL=postgres://root:root@db:5432/finch-db

  db:
    image: postgres
    container_name: finch-db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
